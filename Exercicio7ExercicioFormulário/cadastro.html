<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
</head>

<body>
    <iframe src="header.html" frameborder="0"></iframe>
    <h2>PÃ¡gina de cadastro</h2>
    <hr>
    <form>
        <label for="pmail" title="mail">E-mail:</label>
        <input type="email" name="e-mail" id="pmail" />
        <label for="psenha" title="Senha">Senha:</label>
        <input type="password" name="senha" id="psenha">
        <hr>
        <label for="pnome" title="nome">Nome:</label>
        <input type="text" name="nome" id="pnome">
        <label for="psnome" title="snome">Sobrenome:</label>
        <input type="text" name="snome" id="psnome">
        <br>
        Sexo:<br>
            <INPUT TYPE="RADIO" NAME="sexo" VALUE="f"> Feminino <br>
            <INPUT TYPE="RADIO" NAME="sexo" VALUE="m"> Masculino <br><br>
        Estado Civil: <br>
                <input type="radio" name="civil" value="s"> Solteiro <br>
                <input type="radio" name="civil" id="c"> Casado <br>
                <input type="radio" name="civil" id="e"> Enrolado <br><br>
        Bens que possui: <br>
        <input type="checkbox" name="bens" id="c"> casa <br>
        <input type="checkbox" name="bens" id="a"> Automovel <br>
        <input type="checkbox" name="bens" id="m"> Moto <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        <input type="button" value="voltar" onclick="parent.location= 'index.html'">
        <hr>
    </form>


    <iframe src="footer.html" frameborder="0"></iframe>
</body>

</html>
